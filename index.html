<!DOCTYPE html>
<html>
<head>
  <title>DICTI AI P1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { margin-bottom: 20px; }
    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      width: 80%;
      background: #1e293b;
      padding: 15px;
    }
  </style>
</head>
<body>

<h1>DICTI AI P1</h1>

<textarea id="text" placeholder="Type or paste your text here..."></textarea>
<button onclick="checkText()">Enter</button>

<div id="output"></div>

<script>
function checkText() {
  const text = document.getElementById("text").value;
  const lines = text.split("\n");
  let result = "";

  lines.forEach((line, i) => {
    if (!line) return;
    if (line[0] === line[0].toLowerCase()) {
      result += `Line ${i+1}: Capitalization → "${line}"<br>`;
    }
    if (line.length < 4) {
      result += `Line ${i+1}: Unclear → "${line}"<br>`;
    }
  });

  document.getElementById("output").innerHTML =
    result || "✅ All good!";
}
</script>

</body>
</html>
